<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shubha Fertility Center | Digital Card</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #dcd4eb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: #fff;
      width: 360px;
      max-width: 98vw;
      border-radius: 25px;
      box-shadow: 0 12px 28px rgba(100, 28, 127, 0.15);
      overflow: hidden;
      position: relative;
    }
    .header {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .header-bg {
      width: 100%;
      height: 110px;
      background: linear-gradient(110deg, #641c7f 60%, #fc7eea 100%);
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
      position: absolute;
      top: 0px; /* Moved up but still some white on top */
      left: 0;
      z-index: 1;
    }
    .logo-img {
      width: 90px;
      height: 90px;
      border-radius: 16px;
      background: #fff;
      margin-top: 10px;
      object-fit: contain;
      border: 3px solid #fff;
      box-shadow: 0 4px 24px rgba(100, 28, 127, 0.10);
      position: relative;
      z-index: 2;
    }
    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 7px solid #fff;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 8px 32px rgba(252, 126, 234, 0.13);
      margin-top: 25px;
      margin-bottom: 12px;
      z-index: 2;
      position: relative;
    }
    .content {
      padding: 6px 25px 25px;
      text-align: center;
      position: relative;
    }
    .name {
      font-size: 24px;
      font-weight: 700;
      color: #641c7f;
      margin-bottom: 6px;
    }
    .company {
      font-size: 18px;
      color: #666;
      margin-bottom: 8px;
    }
    .tagline {
      font-size: 15px;
      color: #641c7f;
      font-style: italic;
      margin-bottom: 20px;
    }
    .contact-info {
      margin-bottom: 18px;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
      padding: 0;
    }
    .contact-item {
      display: block;
      color: #641c7f;
      text-decoration: none;
      padding: 10px 0;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .contact-item i.fa-phone {
      color: #fc7eea !important;
      margin-right: 5px;
      font-size: 1.01em;
      vertical-align: middle;
    }
    .contact-item:hover {
      background: #f7effc;
      color: #42105c;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 21px 0 23px 0;
      flex-wrap: wrap;
    }
    .social-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #fc7eea;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.21em;
      transition: all 0.3s ease;
      box-shadow: 0 1px 7px rgba(252, 126, 234, 0.08);
    }
    .social-btn:hover {
      background: #c94cb3;
      color: #fff;
      transform: translateY(-2px);
    }
    .actions {
      display: flex;
      gap: 13px;
      justify-content: center;
      margin-bottom: 22px;
    }
    .action-btn {
      flex: 1;
      background: #fc7eea;
      color: #fff;
      border: none;
      padding: 12px 0;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      font-size: 15px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
    }
    .action-btn:hover {
      background: #c94cb3;
      color: #fff;
      transform: translateY(-2px);
    }
    .qr-section {
      text-align: center;
      margin-top: 7px;
    }
    .qr-section p {
      color: #641c7f;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .qr-code {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      border: 2px solid #641c7f;
      border-radius: 10px;
      background: #fff;
      display: block;
      box-shadow: 0 4px 10px rgba(100, 28, 127, 0.08);
    }
    @media (max-width: 500px) {
      .card {
        width: 100vw;
        max-width: 100vw;
        border-radius: 0;
        min-width: 0;
      }
      .header-bg {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
      .content {
        padding-left: 5vw;
        padding-right: 5vw;
      }
    }
    @media (max-width: 420px) {
      .profile-pic {
        width: 105px;
        height: 105px;
      }
      .logo-img {
        width: 60px;
        height: 60px;
        margin-top: 22px;
      }
      .name {
        font-size: 18px;
      }
      .contact-item, .company {
        font-size: 15px;
      }
      .tagline {
        font-size: 13px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="header-bg"></div>
      <img src="logo.png" alt="Shubha Fertility Logo" class="logo-img">
      <img src="image.jpg" alt="G Vinae Kumaar Reddy" class="profile-pic">
    </div>
    <div class="content">
      <h1 class="name">G Vinae Kumaar Reddy</h1>
      <p class="company">Shubha Fertility Centre</p>
      <p class="tagline">Inspiring Hope, Delivering Miracles!</p>
      <div class="contact-info">
        <a href="tel:+919966488588" class="contact-item"><i class="fa-solid fa-phone"></i> +91 9966488588</a>
        <a href="tel:+919032771234" class="contact-item"><i class="fa-solid fa-phone"></i> +91 9032771234</a>
      </div>
      <div class="social-links">
        <a href="https://www.instagram.com/shubhafertility?igsh=ZnJ2dDE1ZzQ4b2k5" target="_blank" class="social-btn" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/shubhafertility/" target="_blank" class="social-btn" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.linkedin.com/company/shubhafertility/" target="_blank" class="social-btn" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://wa.me/919966488588" target="_blank" class="social-btn" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="https://share.google/8lxx2P8eyfqzZpnMI" target="_blank" class="social-btn" title="Web"><i class="fa-solid fa-globe"></i></a>
      </div>
      <div class="actions">
        <button class="action-btn" onclick="downloadContact()"><i class="fa-regular fa-address-card"></i> Save Contact</button>
        <button class="action-btn" onclick="shareCard()"><i class="fa-solid fa-share-nodes"></i> Share Card</button>
      </div>
      <div class="qr-section">
        <p>Scan QR Code</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=110x110&data=https://share.google/8lxx2P8eyfqzZpnMI" alt="QR Code" class="qr-code">
      </div>
    </div>
  </div>
  <script>
    function downloadContact() {
      const vcard = `BEGIN:VCARD
VERSION:3.0
FN:G Vinae Kumaar Reddy
ORG:Shubha Fertility Centre
TEL;TYPE=CELL:+919966488588
TEL;TYPE=CELL:+919032771234
URL:https://share.google/8lxx2P8eyfqzZpnMI
END:VCARD`;
      const blob = new Blob([vcard], { type: 'text/vcard' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'G_Vinae_Kumaar_Reddy.vcf';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
    function shareCard() {
      if (navigator.share) {
        navigator.share({
          title: 'G Vinae Kumaar Reddy - Shubha Fertility Centre',
          text: 'Digital Business Card - Inspiring Hope, Delivering Miracles!',
          url: window.location.href
        }).catch(console.error);
      } else {
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => {
          alert('Card URL copied to clipboard!');
        }).catch(() => {
          alert('Share this URL: ' + url);
        });
      }
    }
  </script>
</body>
</html>
