<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shubha Fertility Center | Digital Card</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #dcd4eb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .card {
      background: #fff;
      width: 360px;
      max-width: 98vw;
      border-radius: 25px;
      box-shadow: 0 12px 28px rgba(100, 28, 127, 0.15);
      overflow: hidden;
      position: relative;
    }

    .header {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .header-bg {
      width: 100%;
      height: 110px;
      background: linear-gradient(110deg, #641c7f 60%, #c94190 100%);
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
      position: absolute;
      top: 0px;
      left: 0;
      z-index: 1;
    }

    .logo-bg {
      position: absolute;
      top: 38px;
      left: 50%;
      transform: translateX(-50%);
      width: 230px;
      height: 60px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 18px rgba(100, 28, 127, 0.08);
      z-index: 2;
      margin-top: -9px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-img {
      width: 135px;
      height: 55px;
      border-radius: 12px;
      background: transparent;
      margin-top: 35px;
      object-fit: contain;
      border: 0;
      box-shadow: none;
      position: relative;
      z-index: 3;
      display: block;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 2px solid #b1338b;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 8px 32px rgba(252, 126, 234, 0.13);
      margin-top: 25px;
      margin-bottom: 12px;
      z-index: 2;
      position: relative;
    }

    .content {
      padding: 6px 25px 25px;
      text-align: center;
      position: relative;
    }

    .name {
      font-size: 24px;
      font-weight: 700;
      color: #641c7f;
      margin-bottom: 4px;
      margin-top: -6px;
    }

    .designation {
      font-size: 16px;
      color: #423b3f;
      margin-bottom: 8px;
      font-weight: 600;
      margin-top: -2px;
    }

    .company {
      font-size: 18px;
      color: #666;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 15px;
      color: #641c7f;
      font-style: italic;
      margin-bottom: 20px;
    }

    .contact-info {
      margin-bottom: 18px;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
      padding: 0;
    }

    .contact-item {
      display: block;
      color: #641c7f;
      text-decoration: none;
      padding: 10px 0;
      font-weight: 500;
      transition: all 0.3s ease;
      word-break: break-word;
    }

    .contact-item i.fa-phone,
    .contact-item i.fa-envelope {
      color: #c94190 !important;
      margin-right: 5px;
      font-size: 1.01em;
      vertical-align: middle;
    }

    .contact-item:hover {
      background: #f7effc;
      color: #42105c;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 21px 0 23px 0;
      flex-wrap: wrap;
    }

    .social-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #c94190;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.21em;
      transition: all 0.3s ease;
      box-shadow: 0 1px 7px rgba(252, 126, 234, 0.08);
    }

    .social-btn:hover {
      background: #c94cb3;
      color: #fff;
      transform: translateY(-2px);
    }

    .actions {
      display: flex;
      gap: 13px;
      justify-content: center;
      margin-bottom: 22px;
      flex-wrap: wrap;
    }

    .action-btn {
      flex: 1;
      background: #c94190;
      color: #fff;
      border: none;
      padding: 12px 0;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      font-size: 15px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
    }

    .action-btn:hover {
      background: #c94190;
      color: #fff;
      transform: translateY(-2px);
    }

    .qr-section {
      text-align: center;
      margin-top: 7px;
    }

    .qr-section p {
      color: #641c7f;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .qr-code {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      border: 2px solid #ffffff;
      border-radius: 10px;
      background: #fff;
      display: block;
      box-shadow: 0 4px 10px rgba(100, 28, 127, 0.08);
    }

    /* Mobile Responsive Adjustments */
    @media (max-width: 500px) {
      body {
        padding: 0;
        align-items: flex-start;
      }

      .card {
        width: 100%;
        max-width: 100%;
        border-radius: 0;
        box-shadow: none;
        min-height: 100vh;
      }

      .header-bg {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        height: 100px;
      }

      .content {
        padding: 15px 6vw 25px;
      }

      .logo-bg {
        width: 75vw;
        height: 40px;
        top: 28px;
      }

      .logo-img {
        width: 57vw;
        height: 36px;
        margin-top: 24px;
      }

      .profile-pic {
        width: 120px;
        height: 120px;
        margin-top: 18px;
        margin-bottom: 12px;
      }

      .name {
        font-size: 20px;
      }

      .designation {
        font-size: 15px;
      }

      .tagline {
        font-size: 13px;
      }

      .contact-item, .company {
        font-size: 14px;
      }
    }

    @media (max-width: 380px) {
      .profile-pic {
        width: 100px;
        height: 100px;
      }

      .logo-bg {
        width: 65vw;
        height: 30px;
        top: 25px;
      }

      .logo-img {
        width: 46vw;
        height: 28px;
        margin-top: 17px;
      }

      .name {
        font-size: 18px;
      }

      .contact-item {
        font-size: 13px;
      }

      .social-btn {
        width: 40px;
        height: 40px;
        font-size: 1em;
      }

      .qr-code {
        width: 100px;
        height: 100px;
      }
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="header-bg"></div>
      <div class="logo-bg"></div>
      <img src="logo.png" alt="Shubha Fertility Logo" class="logo-img">
      <img src="image.jpeg" alt="G Vinae Kumaar Reddy" class="profile-pic">
    </div>

    <div class="content">
      <h1 class="name">G Vinae Kumaar Reddy</h1>
      <h5 class="designation">CEO , Shubha Fertility Center</h5>
      <p class="company">Shubha Fertility Centre</p>
      <p class="tagline">Inspiring Hope, Delivering Miracles!</p>

      <div class="contact-info">
        <a href="tel:+919966488588" class="contact-item"><i class="fa-solid fa-phone"></i> +91 9966488588</a>
        <a href="tel:+919032771234" class="contact-item"><i class="fa-solid fa-phone"></i> +91 9032771234</a>
        <a href="mailto:shubhafertilitycenter@gmail.com" class="contact-item"><i class="fa-solid fa-envelope"></i> shubhafertilitycenter@gmail.com</a>
      </div>

      <div class="social-links">
        <a href="https://www.instagram.com/shubhafertility?igsh=ZnJ2dDE1ZzQ4b2k5" target="_blank" class="social-btn" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/shubhafertility/" target="_blank" class="social-btn" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.linkedin.com/company/shubhafertility/" target="_blank" class="social-btn" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://wa.me/919966488588" target="_blank" class="social-btn" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="https://share.google/8lxx2P8eyfqzZpnMI" target="_blank" class="social-btn" title="Web"><i class="fa-solid fa-globe"></i></a>
      </div>

      <div class="actions">
        <button class="action-btn" onclick="downloadContact()"><i class="fa-regular fa-address-card"></i> Save Contact</button>
        <button class="action-btn" onclick="shareCard()"><i class="fa-solid fa-share-nodes"></i> Share Card</button>
      </div>

      <div class="qr-section">
        <p>Scan QR Code</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=110x110&data=https://share.google/8lxx2P8eyfqzZpnMI" alt="QR Code" class="qr-code">
      </div>
    </div>
  </div>

  <script>
    function downloadContact() {
      const vcard = `BEGIN:VCARD
VERSION:3.0
FN:G Vinae Kumaar Reddy
ORG:Shubha Fertility Centre
TITLE:CEO
TEL;TYPE=CELL:+919966488588
TEL;TYPE=CELL:+919032771234
EMAIL:shubhafertilitycenter@gmail.com
URL:https://share.google/8lxx2P8eyfqzZpnMI
END:VCARD`;
      const blob = new Blob([vcard], { type: 'text/vcard' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'G_Vinae_Kumaar_Reddy.vcf';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function shareCard() {
      if (navigator.share) {
        navigator.share({
          title: 'G Vinae Kumaar Reddy - Shubha Fertility Centre',
          text: 'Digital Business Card - Inspiring Hope, Delivering Miracles!',
          url: window.location.href
        }).catch(console.error);
      } else {
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => {
          alert('Card URL copied to clipboard!');
        }).catch(() => {
          alert('Share this URL: ' + url);
        });
      }
    }
  </script>
</body>
</html>
